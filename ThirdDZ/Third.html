<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tasks</title>
    <style>
        body {
            background-color: #4286f5;
        }
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Задачі на JavaScript</h1>

<button onclick="task1()">1. Підрахунок суми чисел у діапазоні</button><br><br>
<button onclick="task2()">2. Найбільший спільний дільник</button><br><br>
<button onclick="task3()">3. Усі дільники числа</button><br><br>
<button onclick="task4()">4. Кількість цифр у числі</button><br><br>
<button onclick="task5()">5. Статистика чисел</button><br><br>
<button onclick="task6()">6. Калькулятор</button><br><br>
<button onclick="task7()">7. Зсув цифр числа</button><br><br>
<button onclick="task8()">8. Дні тижня</button><br><br>
<button onclick="task9()">9. Таблиця множення</button><br><br>
<button onclick="task10()">10. Гра "Угадай число"</button><br><br>
<script>
    function task1() {
        let start = prompt("Введіть початок діапазону:");
        if (start === null) return;
        let end = prompt("Введіть кінець діапазону:");
        if (end === null) return;
        start = parseInt(start);
        end = parseInt(end);
        let sum = 0;
        for (let i = start; i <= end; i++) {
            sum += i;
        }
        alert(`Сума всіх чисел у діапазоні: ${sum}`);
    }

    function task2() {
        let num1 = prompt("Введіть перше число:");
        if (num1 === null) return;
        let num2 = prompt("Введіть друге число:");
        if (num2 === null) return;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        while (num1 !== num2) {
            if (num1 > num2) {
                num1 -= num2;
            } else {
                num2 -= num1;
            }
        }
        alert(`Найбільший спільний дільник: ${num1}`);
    }

    function task3() {
        let number = prompt("Введіть число:");
        if (number === null) return;
        number = parseInt(number);
        let divisors = "";
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                divisors += i + " ";
            }
        }
        alert(`Дільники числа: ${divisors}`);
    }

    function task4() {
        let inputNumber = prompt("Введіть число:");
        if (inputNumber === null) return;
        alert(`Кількість цифр у числі: ${inputNumber.length}`);
    }

    function task5() {
        let positiveCount = 0;
        let negativeCount = 0;
        let zeroCount = 0;
        let evenCount = 0;
        let oddCount = 0;
        for (let i = 0; i < 10; i++) {
            let userNumber = prompt("Введіть число:");
            if (userNumber === null) return;
            userNumber = parseInt(userNumber);
            if (userNumber > 0) {
                positiveCount++;
            } else if (userNumber < 0) {
                negativeCount++;
            } else {
                zeroCount++;
            }
            if (userNumber % 2 === 0) {
                evenCount++;
            } else {
                oddCount++;
            }
        }
        alert(`Позитивних: ${positiveCount}, Негативних: ${negativeCount}, Нулів: ${zeroCount}, Парних: ${evenCount}, Непарних: ${oddCount}`);
    }

    function task6() {
        do {
            let num1 = prompt("Введіть перше число:");
            if (num1 === null) return;
            let num2 = prompt("Введіть друге число:");
            if (num2 === null) return;
            let operator = prompt("Введіть знак операції (+, -, *, /):");
            if (operator === null) return;
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            let result;
            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                default: result = "Некоректний оператор"; break;
            }
            alert(`Результат: ${result}`);
        } while (confirm("Бажаєте вирішити ще один приклад?"));
    }

    function task7() {
        let shiftNumber = prompt("Введіть число:");
        if (shiftNumber === null) return;
        let shift = prompt("На скільки цифр його зсунути?");
        if (shift === null) return;
        shift = parseInt(shift);
        let shiftedNumber = shiftNumber.slice(shift) + shiftNumber.slice(0, shift);
        alert(`Результат зсуву: ${shiftedNumber}`);
    }

    function task8() {
        const daysOfWeek = ["Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота", "Неділя"];
        let dayIndex = 0;
        do {
            alert(`День тижня: ${daysOfWeek[dayIndex]}`);
            dayIndex = (dayIndex + 1) % 7;
        } while (confirm("Бажаєте побачити наступний день?"));
    }

    function task9() {
        let table = "<table>";
        for (let i = 2; i <= 9; i++) {
            table += "<tr>";
            for (let j = 1; j <= 10; j++) {
                table += `<td>${i} * ${j} = ${i * j}</td>`;
            }
            table += "</tr>";
        }
        table += "</table>";
        document.body.innerHTML += table;
    }

    function task10() {
        let min = 0;
        let max = 100;
        let guess;
        do {
            guess = Math.floor((min + max) / 2);
            let answer = prompt(`Ваше число > ${guess}, < ${guess} або == ${guess}?`);
            if (answer === null) return;
            if (answer === '>') {
                min = guess + 1;
            } else if (answer === '<') {
                max = guess - 1;
            } else if (answer === '==') {
                alert(`Число вгадане: ${guess}`);
                break;
            }
        } while (true);
    }
</script>
</body>
</html>
