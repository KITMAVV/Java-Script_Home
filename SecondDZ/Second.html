<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>JabbaHutt</title>
    <script>
        let age = prompt("Введіть ваш вік:");
        if (age >= 0 && age <= 2) {
            alert("Дитина");
        } else if (age >= 12 && age < 18) {
            alert("Підліток");
        } else if (age >= 18 && age < 60) {
            alert("Дорослий");
        } else if (age >= 60) {
            alert("Пенсіонер");
        } else {
            alert("Некоректний вік");
        }

        let num = prompt("Введіть число від 0 до 9:");
        switch (num) {
            case '0': alert(")"); break;
            case '1': alert("!"); break;
            case '2': alert("@"); break;
            case '3': alert("#"); break;
            case '4': alert("$"); break;
            case '5': alert("%"); break;
            case '6': alert("^"); break;
            case '7': alert("&"); break;
            case '8': alert("*"); break;
            case '9': alert("("); break;
            default: alert("Некоректне число");
        }

        let threeDigitNumber = prompt("Введіть тризначне число:");
        let digits = threeDigitNumber.split('');
        let hasSameDigits = (digits[0] === digits[1]) || (digits[1] === digits[2]) || (digits[0] === digits[2]);
        alert(hasSameDigits ? "Є однакові цифри" : "Немає однакових цифр");

        let year = prompt("Введіть рік:");
        let isLeapYear = (year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0);
        alert(isLeapYear ? "Високосний рік" : "Невисокосний рік");

        let fiveDigitNumber = prompt("Введіть п'ятизначне число:");
        let isPalindrome = fiveDigitNumber === fiveDigitNumber.split('').reverse().join('');
        alert(isPalindrome ? "Число є паліндромом" : "Число не є паліндромом");

        const exchangeRates = {
            EUR: 0.95,
            UAN: 39.57,
            AZN: 1.9
        };
        let usdAmount = prompt("Введіть кількість USD:");
        let currency = prompt("Виберіть валюту для конвертації (EUR, UAN, AZN):");
        let convertedAmount = usdAmount * (exchangeRates[currency] || 0);
        alert(convertedAmount ? `Сума в ${currency}: ${convertedAmount}` : "Некоректна валюта");

        let purchaseAmount = prompt("Введіть суму покупки:");
        let discount = purchaseAmount >= 500 ? 0.07 : purchaseAmount >= 300 ? 0.05 : purchaseAmount >= 200 ? 0.03 : 0;
        let totalAmount = purchaseAmount - (purchaseAmount * discount);
        alert(`Сума до оплати зі знижкою: ${totalAmount}`);

        let circumference = prompt("Введіть довжину окружності:");
        let perimeter = prompt("Введіть периметр квадрата:");
        let circleDiameter = circumference / Math.PI;
        let squareSide = perimeter / 4;
        let fitsInSquare = circleDiameter <= squareSide;
        alert(fitsInSquare ? "Окружність поміститься в квадрат" : "Окружність не поміститься в квадрат");

        let score = 0;
        let answer1 = prompt("Скільки буде 2+2? 1) 3 2) 4 3) 5");
        if (answer1 === '2') score += 2;
        let answer2 = prompt("Столиця Франції? 1) Берлін 2) Мадрид 3) Париж");
        if (answer2 === '3') score += 2;
        let answer3 = prompt("Якого кольору немає на прапорі Піратів? 1) Чорний 2) Червоний 3) Білий");
        if (answer3 === '2') score += 2;
        alert(`Ви набрали ${score} балів`);

        let day = parseInt(prompt("Введіть день:"));
        let month = parseInt(prompt("Введіть місяць:"));
        let yearDate = parseInt(prompt("Введіть рік:"));

        function isLeap(year) {
            return (year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0);
        }

        function daysInMonth(month, year) {
            return month === 2 ? (isLeap(year) ? 29 : 28) :
                [4, 6, 9, 11].includes(month) ? 30 : 31;
        }

        day++;
        if (day > daysInMonth(month, yearDate)) {
            day = 1;
            month++;
            if (month > 12) {
                month = 1;
                yearDate++;
            }
        }

        alert(`Наступна дата: ${day}/${month}/${yearDate}`);
    </script>
</head>

</body>
</html>
