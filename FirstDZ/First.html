<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JabbaHutt</title>
    <script>

        let name = prompt("Введите ваше имя:");
        alert(`Привет, ${name}!`);
        const currentYear = 2024;
        let birthYear = prompt("Введите ваш год рождения:");
        let age = currentYear - birthYear;
        alert(`Вам ${age} лет.`);
        let sideLength = prompt("Введите длину стороны квадрата:");
        let perimeter = sideLength * 4;
        alert(`Периметр квадрата: ${perimeter}`);
        let radius = prompt("Введите радиус окружности:");
        let area = Math.PI * Math.pow(radius, 2);
        alert(`Площадь окружности: ${area}`);
        let distance = prompt("Введите расстояние между двумя городами в км:");
        let time = prompt("За сколько часов хотите добраться?");
        let speed = distance / time;
        alert(`Необходимая скорость: ${speed} км/ч`);
        const exchangeRate = 0.92;
        let dollars = prompt("Введите сумму в долларах:");
        let euros = dollars * exchangeRate;
        alert(`Сумма в евро: ${euros}`);
        let flashDriveSizeGb = prompt("Введите объем флешки в Гб:");
        let fileSizeMb = 820;
        let filesFit = Math.floor((flashDriveSizeGb * 1024) / fileSizeMb);
        alert(`Количество файлов размером 820 Мб, которые помещаются на флешку: ${filesFit}`);
        let money = prompt("Введите сумму денег в кошельке:");
        let chocolatePrice = prompt("Введите цену одной шоколадки:");
        let chocolates = Math.floor(money / chocolatePrice);
        let change = money % chocolatePrice;
        alert(`Вы можете купить ${chocolates} шоколадок. Ваша сдача: ${change}`);
        let number = prompt("Введите трехзначное число:");
        let reversedNumber = number.split('').reverse().join('');
        alert(`Число задом наперед: ${reversedNumber}`);
        let integer = prompt("Введите целое число:");
        alert(integer % 2 === 0 ? "Число четное" : "Число нечетное");
    </script>
</head>
<body>
</body>
</html>
